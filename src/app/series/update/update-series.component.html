<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Atualizar Série</div>
    <!-- Table -->
    <div class="container">
        <form>
            <div class="container">
                <br />
                <div class="form-group row">
                    <label for="name" class="col-xs-2 col-form-label">Nome</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Nome da serie" [(ngModel)]="serie.name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-xs-2 col-form-label">Descrição</label>
                    <div class="col-xs-9">
                        <textarea class="form-control" name="description" id="description" placeholder="Uma série sobre...." [(ngModel)]="serie.description"
                            rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="year" class="col-xs-2 col-form-label">Ano</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" name="year" id="year" placeholder="2011" [(ngModel)]="serie.year">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rating" class="col-xs-2 col-form-label">Nota</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" name="rating" id="rating" placeholder="9.8" [(ngModel)]="serie.rating">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-offset-7 col-xs-2">
                        <button class="btn btn-primary" style="float:right" (click)="excludeSerie()" type="button">
                            <span class="glyphicon glyphicon-trash"></span> Excluir
                        </button>
                    </div>
                    <div class="col-xs-1">
                        <button class="btn btn-primary" style="float:right" (click)="updateSerie()" type="button">
                            <span class="glyphicon glyphicon-floppy-disk"></span> Salvar
                        </button>
                    </div>
                    <div class="col-xs-1">
                        <button class="btn btn-primary" style="float:right" (click)="goBack()" type="button">
                            <span class="glyphicon glyphicon-circle-arrow-left"></span> Voltar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
