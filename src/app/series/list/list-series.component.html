<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Séries Cadastradas</div>
    <!-- Table -->
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ano</th>
            <th>Nota</th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor="let serie of series">
            <td>{{serie.id}}</td>
            <td>
                <a href="detail/{{serie.id}}">
                    {{serie.name}}
                </a>
            </td>
            <td>{{serie.description}}</td>
            <td>{{serie.year}}</td>
            <td>{{serie.rating}}</td>
            <td>
                <a href="update/{{serie.id}}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
            </td>
            <td>
                <a href="#">
                    <span class="glyphicon glyphicon-trash" (click)="deleteSerie(serie.id)"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
<div class="form-group row">
    <div class="col-xs-offset-10 col-xs-2">
        <a href="include" style="float:right">Incluir Série</a>
    </div>
</div>
